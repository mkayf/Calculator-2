<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using HTML,CSS & JavaScript</title>
    <link rel="stylesheet" href="calculator2.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="calculator">
        <span>CASIO</span>
        <div class="display-div">
            <input type="text" class="display">
        </div>
        <div class="first-row" class="buttons">
            <button class="btns AC" value="AC">AC</button>
            <button class="btns DE" value="DE">DE</button>
            <button class="btns percentage" value="%">%</button>
            <button class="btns divide" value="/">รท</button>
        </div>
        <div class="second-row" class="buttons">
            <button class="btns" value="7">7</button>
            <button class="btns" value="8">8</button>
            <button class="btns" value="9">9</button>
            <button class="btns multiply" value="*">x</button>
        </div>
        <div class="third-row" class="buttons">
            <button class="btns" value="4">4</button>
            <button class="btns" value="5">5</button>
            <button class="btns" value="6">6</button>
            <button class="btns minus" value="-">-</button>
        </div>
        <div class="fourth-row" class="buttons">
            <button class="btns" value="1">1</button>
            <button class="btns" value="2">2</button>
            <button class="btns" value="3">3</button>
            <button class="btns plus" value="+">+</button>
        </div>
        <div class="fifth-row" class="buttons">
            <button class="btns" value="0">0</button>
            <button class="btns" value=".">.</button>
            <button class="btns equal" value="=">=</button>
        </div>
    </div>
</div> 


    <script src="calculator2.js"></script>
</body>
</html>
